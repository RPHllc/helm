name: Publish glance chart

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    paths:
      - charts/glance/**

permissions:
  contents: write      # for committing docs/*
  # packages: write      # for pushing OCI chart to ghcr.io

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4

      - name: Install yq
        uses: mikefarah/yq@v4.44.3

      - name: Helm lint
        run: helm lint charts/glance

      - name: Compute versions
        id: v
        run: |
          APPV="$(yq -r '.appVersion' charts/glance/Chart.yaml)"
          CHARTV="$(yq -r '.version' charts/glance/Chart.yaml)"
          echo "app=${APPV}"   >> $GITHUB_OUTPUT
          echo "chart=${CHARTV}" >> $GITHUB_OUTPUT

      - name: Skip if version already in index
        id: skip
        run: |
          VERSION="$(yq -r '.version' charts/glance/Chart.yaml)"
          if [ -f docs/glance/index.yaml ] && grep -q "version: ${VERSION}" docs/glance/index.yaml; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Package chart
        if: steps.skip.outputs.exists == 'false'
        run: |
          mkdir -p docs/glance
          helm dependency update charts/glance || true
          helm package charts/glance -d docs/glance

      - name: Update Helm repo index (GitHub Pages)
        run: |
          URL="https://rphllc.github.io/helm/glance"
          if [ -f docs/glance/index.yaml ]; then
            helm repo index docs/glance --url "$URL" --merge docs/glance/index.yaml
          else
            helm repo index docs/glance --url "$URL"
          fi
          touch docs/.nojekyll

      - name: Commit docs to main
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Publish glance Helm chart ${{ steps.v.outputs.chart }}"
          branch: main
          file_pattern: docs/**
          push_options: '--force-with-lease'

